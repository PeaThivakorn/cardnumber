        function check_vala4() {
            var code_val = $("input[name=code]").val();
            var sale = $("input[name=sale]:checked").val();
            var fix_ = $("input[name=fix_]:checked").val();
            $("input[name=fix_0]").val(fix_);
            var price = $("#price").val()

                //alert("กรุณากรอก Code  สินค้า");
                $("#text_alert").html("<h3>กรุณากรอก Code  สินค้า</h3>");
                $("#alert_modal").modal();
            } else if (sale !== undefined && price == "") {
                //alert("กรุณากรอกราคา Sale");
                $("#text_alert").html("<h3>กรุณากรอกราคา Sale</h3>");
                $("#alert_modal").modal();
            } else {
                $("#myform").submit();
            }

        }
        
        function chk_type(code, tthis, name) {
            var code = code;
            var n = code.length;

            if (n == 8 && code.substr(0, 1) == "A") {
                $.ajax({
                    type: "POST",
                    url: "https://www.advice.co.th/advicedealer/printspec/check_type" + "/" + code,
                    data: "page=notebook",

                    success: function (data) { //alert(data);
                        //$('.show_themes').html(data);
                        data = data.trim();
                        $('.' + name).html('');
                        if (data == "zero") {
                            opcen = 'T';
                            if (tthis == '1') $('#code1').val(code);
                            if (tthis == '2') $('#code2').val(code);
                            $('.' + name).html('สินค้ารายการนี้มี  0  %');
                            return true;
                        } else if (data == "Y") {
                            return true;
                        } else {
                            //alert("code นี้ไม่สามารถ Print Spec ได้ครับ เนื่องจากไม่อยู่ในหมวดที่เรากำหนดไว้");
                            $("#text_alert").html("<h3>code " + code + " ไม่สามารถ Print Spec ได้ครับ เนื่องจากไม่อยู่ในหมวดที่เรากำหนดไว้</h3>");
                            $("#alert_modal").modal();
                            $("input[name=" + name + "]").val("");
                        }
                    }
                });
            }
        }

                $(el).addClass("test")
            }
